<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .payment-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
        }

        .payment-package {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            text-align: center;
            flex: 1;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="payment-container">

        <div class="payment-package" id="premium">
            <h2>Premium</h2>
            <p>$299 Dollar</p>
        </div>

        <div class="payment-package" id="standard">
            <h2>Standard</h2>
            <p>$14 Dollar</p>
        </div>

        <div class="payment-package" id="essentials">
            <h2>Essentials</h2>
            <p>$9 Dollar</p>
        </div>

        <div class="payment-package" id="free">
            <h2>Free</h2>
            <p>$0 Dollar</p>
        </div>

    </div>

    <button class="button" >Compra ahora</button>



</body>
</html>
