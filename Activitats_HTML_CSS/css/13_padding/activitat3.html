<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activitat 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .accordion {
      width: 300px;
      margin: 20px auto;
    }

    .accordion-item {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      margin-bottom: 5px;
    }

    .accordion-header {
      padding: 10px;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: space-between;
    }

    .accordion-header:hover {
      background-color: #ddd;
    }

    .accordion-content {
      padding: 10px;
      display: none;
    }

    .open .accordion-content {
      display: block;
    }

    .options {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .options li {
      display: none;
    }

    .open .options li {
      display: block;
    }

    .toggle-icon {
      transition: transform 0.3s ease-in-out;
    }

    .open .toggle-icon {
      transform: rotate(45deg);
    }
  </style>
</head>
<body>

  <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)">
        opció 1
        <span class="toggle-icon">+</span>
      </div>
      <div class="accordion-content">
        <ul class="options">
          <li>Option 1</li>
          <li>Option 2</li>
          <li>Option 3</li>
        </ul>
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)">
        opció 2
        <span class="toggle-icon">+</span>
      </div>
      <div class="accordion-content">
        <ul class="options">
          <li>Option A</li>
          <li>Option B</li>
          <li>Option C</li>
        </ul>
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)">
        opció 3
        <span class="toggle-icon">+</span>
      </div>
      <div class="accordion-content">
        <ul class="options">
          <li>Option X</li>
          <li>Option Y</li>
          <li>Option Z</li>
        </ul>
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)">
        opció 4
        <span class="toggle-icon">+</span>
      </div>
      <div class="accordion-content">
        <ul class="options">
          <li>Option Red</li>
          <li>Option Green</li>
          <li>Option Blue</li>
        </ul>
      </div>
    </div>

    <div class="accordion-item">
      <div class="accordion-header" onclick="toggleAccordion(this)">
        opció 5
        <span class="toggle-icon">+</span>
      </div>
      <div class="accordion-content">
        <ul class="options">
          <li>Option Alpha</li>
          <li>Option Beta</li>
          <li>Option Gamma</li>
        </ul>
      </div>
    </div>



  </div>

  <script>
    function toggleAccordion(header) {
      var content = header.nextElementSibling;
      header.classList.toggle("open");
      content.classList.toggle("open");
      var icon = header.querySelector(".toggle-icon");
      icon.textContent = icon.textContent === "+" ? "-" : "+";
    }
  </script>

</body>
</html>
