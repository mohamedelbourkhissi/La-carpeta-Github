<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

body {
  margin: 0;
  overflow: hidden;
}

.sol {
  width: 100px;
  height: 100px;
  background-color: #ffd700;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
}

.luna {
  width: 100px;
  height: 100px;
  background-color: #888;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: eclipseAnimation 5s infinite alternate;
}
  </style>
  <title>Activitat 1</title>
</head>
<body>
  <div class="sol"></div>
  <div class="luna"></div>
</body>
