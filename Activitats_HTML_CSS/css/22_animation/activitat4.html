<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Activitat 4</title>
  <style>
    body {
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #f3e768;
}

.reloj {
  width: 300px;
  height: 300px;
  background-color: #fff;
  border-radius: 50%;
  position: relative;
  border: 5px solid #ed1212;
}

.aguja {
  position: absolute;
  transform-origin: 50% 100%;
  background-color: #333;
  transition: transform 0.5s cubic-bezier(0.4, 2.5, 0.4, 0.5);
}

.aguja-horas {
  width: 8px;
  height: 80px;
}

.aguja-minutos {
  width: 4px;
  height: 120px;
}

.aguja-segundos {
  width: 2px;
  height: 140px;
}

  </style>
</head>
<body>
  <div class="reloj">
    <div class="aguja aguja-horas" id="agujaHoras"></div>
    <div class="aguja aguja-minutos" id="agujaMinutos"></div>
    <div class="aguja aguja-segundos" id="agujaSegundos"></div>
  </div>

  <script >
    function actualizarReloj() {
  const now = new Date();
  const horas = now.getHours();
  const minutos = now.getMinutes();
  const segundos = now.getSeconds();

  const agujaHoras = document.getElementById("agujaHoras");
  const agujaMinutos = document.getElementById("agujaMinutos");
  const agujaSegundos = document.getElementById("agujaSegundos");

  const gradosHoras = horas * 30 + minutos / 2;
  const gradosMinutos = minutos * 6 + segundos / 10;
  const gradosSegundos = segundos * 6;

  agujaHoras.style.transform = `rotate(${gradosHoras}deg)`;
  agujaMinutos.style.transform = `rotate(${gradosMinutos}deg)`;
  agujaSegundos.style.transform = `rotate(${gradosSegundos}deg)`;
}

setInterval(actualizarReloj, 1000);
actualizarReloj();

  </script>
</body>
</html>
