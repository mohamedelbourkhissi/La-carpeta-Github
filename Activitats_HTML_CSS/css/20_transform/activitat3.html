<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activitat 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .circle-container {
      display: flex;
      align-items: center;
    }

    .red-circle,
    .blue-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .red-circle {
      background-color: #ff0000;
    }

    .blue-circle {
      background-color: rgba(28, 236, 24, 0.5);
      transition: transform 0.3s ease-out, margin-left 0.3s ease-out;
    }

    .blue-circle:hover {
      transform: scale(1.2);
      margin-left: -20px; 
    }
  </style>
</head>
<body>

  <div class="circle-container">
    <div class="red-circle"></div>
    <div class="blue-circle"></div>
  </div>

</body>
</html>
