<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activitat 1</title>
  <style>
    .rotate-button {
      padding: 10px;
      background-color: #35d40d;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: transform 0.5s;
    }

    .rotate-button:hover {
      transform: rotate(15deg);
    }
  </style>
</head>
<body>

  <button class="rotate-button">Casi Recto</button>

</body>
