<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.contenedor {
  perspective: 800px; 
}

.imagen3d {
  width: 300px;
  height: 200px; 
  transform-style: preserve-3d;
  transition: transform 0.5s;
}

.imagen3d:hover {
  transform: rotateY(20deg) rotateX(-20deg);
}

  </style>
  <title>Activitat 1</title>
</head>
<body>
  <div class="contenedor">
    <img src="imatge.png" alt="imatge" class="imagen3d">
  </div>
</body>
</html>
