<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 4</title>
</head>
<body>

    <form action="procesar_busqueda.php" method="get">
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca">        

        <label for="resolucion">Resolución mínima:</label>
        <input type="number" id="resolucion" name="resolucion" min="1">

        <label for="tipoSensor">Tipo de sensor:</label>
        <select id="tipoSensor" name="tipoSensor">
            <option value="cmos">CMOS</option>
            <option value="ccd">CCD</option>
            <option value="otros">Otros</option>
        </select>

        <label for="precioMaximo">Precio máximo:</label>
        <input type="number" id="precioMaximo" name="precioMaximo" min="1">

        <button type="submit">Buscar</button>
    </form>
    
</body>
</html>
